<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
      lang="kr">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            const errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content">

    <!-- start section -->
    <section class="fullscreen bg-gray-30">
        <div class="container-fluid px-0">
            <div class="position-relative">
                <div class="container-lg container-fluid">
                    <div class="row align-items-center vh-100">
                        <div class="col-lg-6">
                            <div class="row justify-content-center">
                                <div class="col-12 col-sm-10 col-lg-9 col-xl-8 py-40px py-md-8">
                                    <h1 class="font-size-md-display4 font-weight-medium mb-40px mb-md-5">
                                        회원가입.
                                    </h1>

                                    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">

                                        <div class="form-group mb-20px">
                                            <label th:for="name">Name*</label>
                                            <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력해주세요">
                                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                                        </div><!-- end form-group -->

                                        <div class="form-group mb-20px">
                                            <label th:for="email">Email address*</label>
                                            <input type="email" class="form-control" th:field="*{email}" placeholder="email@example.com">
                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                                        </div><!-- end form-group -->

                                        <div class="form-group mb-20px">
                                            <label th:for="password">Password*</label>
                                            <input type="password" class="form-control" th:field="*{password}" placeholder="********">
                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                                        </div><!-- end form-group -->

                                        <div class="form-group mb-20px">
                                            <label th:for="address">Address</label>
                                            <input type="text" class="form-control" th:field="*{address}" placeholder="주소를 입력해주세요">
                                            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
                                        </div><!-- end form-group -->

                                        <div class="form-group mb-25px mb-md-4">
                                            <button type="submit" class="btn btn-minimalis-dark btn-arrow btn-block">
                                                    <span class="inner-btn">
                                                        Register
                                                        <span class="arrow">
                                                            <span class="arrow-icon"></span>
                                                        </span>
                                                    </span>
                                            </button>
                                        </div><!-- end form-group -->

                                        <!-- 스프링 시큐리티 csrf 토큰 -->
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

<!--                                                        Login with <span class="text-facebook">Facebook</span>-->
<!--                                                    </button>-->
<!--                                                </div>&lt;!&ndash; end form-group &ndash;&gt;-->

<!--                                        </div>&lt;!&ndash; end row &ndash;&gt;-->
                                    </form>
                                </div><!-- end col -->
                            </div><!-- end row -->
                        </div><!-- end col -->

                        <div class="col-lg-6 d-none d-lg-inline-block position-absolute-top-right bg-img-hero h-100">
                            <img class="bg-cover" th:src="@{/assets/img/login-half.png}" alt="" />
                        </div><!-- end col -->


                    </div><!-- end row -->
                </div><!-- end container -->
            </div><!-- end position-relative -->
        </div><!-- end container-fluid -->
    </section>
    <!-- end section -->

</div>
